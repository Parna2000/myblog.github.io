                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

    <main>
        <nav class="navbar navbar-light bg-primary">
            <span class="navbar-brand mb-0 h1">
                <h1>CONTACT ME</h1>
            </span>
        </nav>
        <form>
            <div class="form-group">
                <label for="exampleInputPassword1">Name</label>
                <input type="text" class="form-control" id="exampleInputName">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">From where did you came to know about this site</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>--Select--</option>
                    <option>From friends</option>
                    <option>From Newspaper</option>
                    <option>From food magazine</option>
                    <option>From any other source</option>
                </select>
            </div>
            <div class="form-group">
                <label for="formControlRange">How much do you like the recipes on this site?</label>
                <input type="range" class="form-control-range" id="formControlRange">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Comments</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I agree to all the termsand conditions of this
                    site</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
